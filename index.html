<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=appliance-width, initial-scale=1.0">
    <title>Homepage - Les Petits Plats</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
</head>

<body class="bg-[#EDEDED]">
    <div class="header">
        <div class="pl-16 pt-14">
            <img src="assets/img/logo.png" class="w-[180px]">
        </div>
        <div class="container px-60 py-52 mx-auto">
            <h1 class="font-anton text-[#FFD15B] text-5xl text-center leading-normal">CHERCHEZ PARMI PLUS DE 1500
                RECETTES
                DU
                QUOTIDIEN,SIMPLES ET
                DÉLICIEUSES</h1>
            <div class="mt-8 rounded-lg relative">
                <input type="text" class="w-full py-6 px-8 rounded-lg placeholder:font-manrope font-manrope"
                    placeholder="Rechercher une recette, un ingrédient, ..." id="searchbar" />
                <div class="text-white p-3 bg-[#1B1B1B] w-fit rounded-lg absolute right-3 top-3 cursor-pointer z-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="container px-16 mt-12 mx-auto">

        <div class="flex items-center justify-between">
            <div class="flex items-center justify-between w-1/2 space-x-4">
                <div class="p-2 bg-white font-manrope w-1/3 rounded-lg relative">
                    <div class="flex justify-between space-x-4 cursor-pointer" id="dropdown-ingredients">
                        Ingrédients
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 dropdown-chevron" id="dropdown-chevron-ingredients">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                    <div class="bg-white absolute w-full left-0 p-4 z-50 rounded-b-lg dropdown-close dropdown"
                        id="dropdown-content-ingredients">
                        <div class="w-full border border-[#C6C6C6] flex items-center">
                            <input type="text" class="w-full pl-1 focus:outline-none" id="dropdown-search-ingredients">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 mr-2 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </div>
                        <ul class="mt-2 max-h-48 overflow-auto space-y-2" id="dropdown-ingredients-option">

                        </ul>
                    </div>
                </div>
                <div class="p-2 bg-white font-manrope w-1/3 rounded-lg relative">
                    <div class="flex justify-between space-x-4 cursor-pointer" id="dropdown-appliance">
                        Appareils
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 dropdown-chevron" id="dropdown-chevron-appliance">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                    <div class="bg-white absolute w-full left-0 p-4 z-50 rounded-b-lg dropdown-close dropdown"
                        id="dropdown-content-appliance">
                        <div class="w-full border border-[#C6C6C6] flex items-center">
                            <input type="text" class="w-full pl-1 focus:outline-none" id="dropdown-search-appliance">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </div>
                        <ul class="mt-2 max-h-48 overflow-auto space-y-2" id="dropdown-appliance-option">

                        </ul>
                    </div>
                </div>
                <div class="p-2 bg-white font-manrope w-1/3 rounded-lg relative">
                    <div class="flex justify-between space-x-4 cursor-pointer" id="dropdown-ustensils">
                        Ustensiles
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 dropdown-chevron" id="dropdown-chevron-ustensils">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                    <div class="bg-white absolute w-full left-0 p-4 z-50 rounded-b-lg dropdown-close dropdown"
                        id="dropdown-content-ustensils">
                        <div class="w-full border border-[#C6C6C6] flex items-center">
                            <input type="text" class="w-full pl-1 focus:outline-none" id="dropdown-search-ustensils">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </div>
                        <ul class="mt-2 max-h-48 overflow-auto space-y-2" id="dropdown-ustensils-option">

                        </ul>
                    </div>
                </div>
            </div>

            <h1 class="font-anton text-lg" id="number-recipe">1500 recettes</h1>
        </div>
        <div class="flex items-center mt-4 space-x-4" id="tags-container">

        </div>
        <div class="grid grid-cols-3 gap-12 cardFactory mt-4">
        </div>

        <script type="module" src="assets/js/index.js"></script>
</body>

</html>
